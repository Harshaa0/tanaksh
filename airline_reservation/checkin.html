<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage bookings</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav class="navbar1">
        <div class="logo">
          <img src="logo1.png" alt="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="index2.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="review1.html">Reviews</a></li>
          <li><a href="logged.html">Login/Signup</a></li>
        </ul>
      </nav>
    </header>

    <form action="checkinsubmit.html" method="GET">
      <div class="checkin">
        <div class="checkin-box">
          <div class="ref">
            <input
              type="text"
              placeholder="Booking reference / Ticket number"
            />
          </div>
          <div class="name2">
            <input type="text" placeholder="Last name" />
          </div>
        </div>
        <div class="checkbt">
          <button>Check-In</button>
        </div>
      </div>
      <div class="moveimg">
        <img src="moving.png" class="move-image" />
      </div>
    </form>
  </body>
</html>
