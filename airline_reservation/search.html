<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar1">
              <div class="logo">
                <img src="logo1.png" alt="logo" />
              </div>
                <ul class="nav-links">
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="review1.html">Reviews</a></li>
                    <li><a href="logged.html">Login/Signup</a></li>
                </ul>
            </nav>
        </header>
   
   </div>

    <div class="search">
      <div class="drop">
        <div class="dropopt">
          <div class="span"><span>Trip</span></div>
          <div class="select">
            <select name="One Way" id="way-dropdown">
              <option value="">One Way</option>
              <option value="">Round Trip</option>
              <option value="">Multi City</option>
            </select>
          </div>
        </div>

        <div class="dropopt">
          <div class="span"><span>Age</span></div>
          <div class="select">
            <select name="age" id="age-dropdown">
              <option value="">Adult(12+yrs)</option>
              <option value="">Children(2-11yrs)</option>
              <option value="">Infant(under 2yrs)</option>
            </select>
          </div>
        </div>
        <div class="dropopt">
          <div class="span"><span>Class</span></div>
          <div class="select">
            <select name="class" id="class-dropdown">
              <option value="">Economy</option>
              <option value="">Premium Economy</option>
              <option value="">Business</option>
              <option value="">First Class</option>
            </select>
          </div>
        </div>
        <div class="dropopt">
          <div class="span"><span>Pay Py</span></div>
          <div class="select">
            <select name="pay" id="pay-dropdown">
              <option value="">Cash</option>
              <option value="">Cash+points</option>
              <option value="">Credit card</option>
            </select>
          </div>
        </div>
        <div class="dropopt">
          <div class="span"><span>Concession Type</span></div>
          <div class="select">
            <select name="con" id="con-dropdown">
              <option value="">None</option>
              <option value="">Student</option>
              <option value="">Armed forces</option>
              <option value="">Senior citizen</option>
            </select>
          </div>
        </div>
      </div>
      <div class="location">
        <div class="from">
          <span>FROM</span>
          <div class="starting">
            <input type="text" placeholder="Location you want to book from" />
          </div>
        </div>
        <div class="to">
          <span>TO</span>
          <div class="reach">
            <input type="text" placeholder="Location you want to reach" />
          </div>
        </div>
        <form action="booknow.html" >
        <div class="book">
          <button>BOOK NOW</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
